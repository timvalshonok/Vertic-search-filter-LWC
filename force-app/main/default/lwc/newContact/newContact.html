<template>
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={bCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New Contact</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium slds-scrollable_none" id="modal-content-id-1">
                    <lightning-card>
                        <div class="slds-m-around_medium ">
                            <lightning-input type="text" data-element="FirstName" field-name="First Name"
                                label="First Name" class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-m-around_medium">
                            <lightning-input type="text" data-element="LastName" field-name="Last Name"
                                label="Last Name" class="slds-m-bottom_small" required>
                            </lightning-input>
                        </div>
                        <div class="slds-m-around_medium">
                            <lightning-input class="slds-m-bottom_small" type="email" data-element="Email"
                                field-name="Email" label="E-mail">
                            </lightning-input>
                        </div>
                        <div class="slds-m-around_medium">
                            <lightning-combobox name="Account" label="Account" placeholder="Choose Account"
                                value={value} onchange={handleChange} options={accountOptions} dropdown-alignment="bottom-left">
                            </lightning-combobox>
                        </div>
                        <div class="slds-m-around_medium">
                            <lightning-input type="tel" data-element="MobilePhone" field-name="MobilePhone"
                                label="Mobile Phone" class="slds-m-bottom_small" pattern="[0-9]+">
                            </lightning-input>
                        </div>
                    </lightning-card>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={bCloseModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={addNewUser}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
