<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-input type="search" class="slds-m-bottom_small input" 
            label="Search" value={strConName}></lightning-input>
            <lightning-button label="FILTER" variant="brand" onclick={handleKeyChange}>
            </lightning-button>
            <div>
                <lightning-datatable 
                    data={rows}
                    columns={columns}
                    key-field="Id"
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
